<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <!-- Gradient for the logo mark -->
    <linearGradient id="acidniGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Mark - Stylized "A" with neural network nodes -->
  <g transform="translate(10, 10)">
    <!-- Main "A" shape -->
    <path d="M40 80 L20 80 L40 10 L60 10 L80 80 L60 80 L55 65 L45 65 L40 80 Z M47 50 L53 50 L50 35 L47 50 Z" 
          fill="url(#acidniGradient)" filter="url(#glow)"/>
    
    <!-- Neural network nodes -->
    <circle cx="50" cy="20" r="4" fill="#0ea5e9"/>
    <circle cx="30" cy="50" r="3" fill="#8b5cf6"/>
    <circle cx="70" cy="50" r="3" fill="#8b5cf6"/>
    <circle cx="25" cy="75" r="3" fill="#d946ef"/>
    <circle cx="75" cy="75" r="3" fill="#d946ef"/>
    
    <!-- Connection lines -->
    <line x1="50" y1="20" x2="30" y2="50" stroke="#0ea5e9" stroke-width="1.5" opacity="0.6"/>
    <line x1="50" y1="20" x2="70" y2="50" stroke="#0ea5e9" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="50" x2="25" y2="75" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
    <line x1="70" y1="50" x2="75" y2="75" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="50" x2="70" y2="50" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Company Name -->
  <text x="110" y="62" font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" font-size="48" font-weight="600" fill="#1e293b">
    <tspan fill="url(#acidniGradient)">Acidni</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="112" y="82" font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="400" fill="#64748b" letter-spacing="2">
    AI • CLOUD • SOFTWARE
  </text>
</svg>